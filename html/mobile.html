<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Template</title>
    <style type="text/css">

    </style>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc3/jquery.mobile-1.0rc3.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0rc3/jquery.mobile-1.0rc3.min.js"></script>
</head>
<body>

<div data-role="page">

    <div data-role="header">
        <h1>Demo Form - Simple</h1>
    </div>

    <div data-role="content">

        <form action="#" method="post">

            <div data-role="fieldcontain">
                <label for="frm_e0">Name</label>
                <input type="text" value="" id="frm_e0" />
            </div>


            <div data-role="fieldcontain">
                <label for="frm_e1">Email Address</label>
                <input type="text" value="" id="frm_e1" />
            </div>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend>Gender:</legend>
                        <input type="radio" name="gender" id="radio-female" value="f" />
                        <label for="radio-female">Female</label>

                        <input type="radio" name="gender" id="radio-male" value="m" />
                        <label for="radio-male">Male</label>
                </fieldset>
            </div>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                   <legend>Agree to the terms:</legend>
                   <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
                   <label for="checkbox-1">I agree</label>
                </fieldset>
            </div>

            <button type="submit" data-theme="b" name="submit" value="submit-value">Enter</button>

        </form>

    </div>

    <div data-role="footer">
        <h4>Footer</h4>
    </div>

</div>

</body>
</html>
